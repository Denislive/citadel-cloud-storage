<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LandingPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Italiana:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <header class="header">
        <div class="header-inner">
          <div class="frame-parent54">
            <div class="citadel-1-wrapper">
              <img
                class="citadel-1-icon2"
                loading="eager"
                alt=""
                src="./public/citadel-11@2x.png"
              />
            </div>
            <h3 class="cidatel">Cidatel</h3>
          </div>
        </div>
        <div class="frame-parent55">
          <div class="frame-wrapper16">
            <div class="sign-in-group">
              <div class="sign-in2">Sign in</div>
              <div class="log-in">Log In</div>
            </div>
          </div>
          <button class="get-started-wrapper">
            <div class="get-started">Get Started</div>
          </button>
        </div>
      </header>
      <section class="icons-frame-wrapper">
        <div class="icons-frame">
          <div class="frame-parent56">
            <div class="welcome-to-citadel-transform-y-parent">
          
                <h1 class="welcome-to-citadel">
                  <b>Welcome to Citadel</b>
                </h1>
                <p class="transform-your-business">
                  Transform Your Business with Cutting-Edge Cloud Solutions
                </p>
              <h6 class="securely-store-share"
                >Securely store, share and manage all your files in one place.
                Collaborate seamlessly with your team by accessing your work
                from anywhere.
              </h6>
            </div>
            <button class="upload-files-wrapper">
              <b class="upload-files">Upload Files</b>
            </button>
          </div>
          <div class="landing-image-container">
            <div class="landing-image">
              <img
                class="istockphoto-963131214-612x612-icon"
                alt=""
                src="./public/istockphoto963131214612x612-1@2x.png"
              />

              <div class="icon-frame">
                <div class="icons">
                  <div class="parent6">
                    <img
                      class="icon"
                      loading="eager"
                      alt=""
                      src="./public/27002-1@2x.png"
                    />

                    <img
                      class="icon1"
                      loading="eager"
                      alt=""
                      src="./public/5617-1@2x.png"
                    />

                    <img
                      class="icon2"
                      loading="eager"
                      alt=""
                      src="./public/6329-1@2x.png"
                    />

                    <img class="icon3" alt="" src="./public/5860-1@2x.png" />
                  </div>
                </div>
              </div>
              <img
                class="call-to-action-area"
                loading="eager"
                alt=""
                src="./public/frame-117@2x.png"
              />
            </div>
          </div>
        </div>
      </section>

      <h1 class="welcome-to-citadel-transform-y-parent" style="color: white;">Your data, your fortress!</h1>
    </div>
  </body>
</html>
